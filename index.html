<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    
    .all-1
    {
        border: 1px solid black;
        text-align: center;
        width: 350px;
        font-family: Arial;
        border-radius: 20px;
        display: inline-block;
        margin-left: 450px;
        box-shadow: 5px 5px 12px 5px rgb(148, 150, 151);
        border:none;
        
    }
     .all-2
    {
        border: 1px solid black;
        text-align: center;
        width: 350px;
        font-family: Arial;
        border-radius: 20px;
        display: inline-block;
         margin-left: 90px;
        margin-top: 30px;
         box-shadow: 5px 5px 12px 5px rgb(148, 150, 151);
         border:none;
    }
    .log-in
    {
        font-size: 20px;
        font-weight: bold;
        margin-top: 40px;
        margin-bottom: 40px;
    }
    .email
    {
        font-size: 14px;
        display: block;
        margin-left: 20px;
        padding: 10px 150px 10px 10px;
        border-radius: 15px;
        margin-bottom: 15px;
        border: none;
        font-size: 14px;
    }
    .password
    {
        font-size: 14px;
        display: block;
        margin-left: 20px;
        padding: 10px 235px 10px 10px;
        border-radius: 15px;
        margin-bottom: 10px;
        border: none;
        font-size: 14px;
    }
    .sign
    {
        text-align: center;
        background-color: black;
        color: aliceblue;
        margin: 20px;
        padding:10px;
        border-radius: 10px;
        font-size: 14px;
    }
    .sign-1
    {
        text-align: center;
        background-color: rgb(253, 251, 251);
        color: rgb(11, 12, 12);
        margin: 20px;
        padding:10px;
        border-radius: 10px;
        font-size: 14px;
        border: solid;
        border-color: black;
        border-width: 1px;
    }
    .forgot-password
    {
        font-size:11px;
        margin-top: 27px;
        margin-bottom: 113px;
        color: rgb(124, 126, 126);
    }
</style>
<body>
    <h1 align="center" style="font-family: Arial; font-size:40px; font-weight: 500;">Login card UI</h1>
    <div class="all-1">
        <p class="log-in">Log-in</p>
        <button class="email">
            Email or phone number
        </button>
        <button class="password">
            Password
        </button>
        <div class="sign">Log-in</div>
        <div class="sign">Sign-up</div>
        <div class="sign" style="margin-bottom: 100px;">Forgot-password</div>
    </div>
    <div class="all-2">
        <p class="log-in">Log-in</p>
        <button class="email">Email or phone number</button>
        <button class="password">Password</button>
        <div class="sign">Log-in</div>
        <div class="sign-1">Sign-up</div>
        <p class="forgot-password">
            Forgot password?
        </p>

    </div>
</body>

</html>
